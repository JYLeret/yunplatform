<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 
	<title>插入表单/列表</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/lv.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="table" style="display: none" role="application" aria-labelledby="app_title">
	<span style="display:none;font-size:12px;" id="app_title">插入/编辑 表格</span>
	<div class="panel current" id="general_panel">
		<fieldset>
			<legend>请选择</legend>
			<table width="100%" cellspacing="0" cellpadding="4" border="0" role="presentation">
				<tbody><tr>
					<td align="center">
						<form id="labelAndValue_table">
							<input id="dataLabel" type="radio" name="labelAndValue" value="数据字段" checked="checked"/>数据字段
							<input id="dataValue" type="radio" name="labelAndValue" value="数据值"/>数据值
							<br/><br/>
							顺序:<input name='order' id="order" size="9"/>
						</form>
					</td>
				</tr>
			</tbody></table>
		</fieldset>
	</div>
	<br/>
	<div class="mceActionPanel">
		<input type="button" value="插入" name="insert" id="insert" onclick="insertLV();">
		<input type="button" onclick="tinyMCEPopup.close();" value="取消" name="cancel" id="cancel">
	</div>
</body>
</html>
